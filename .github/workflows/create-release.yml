name: Criar release do engine

on:
  push:
    paths:
      - "VERSION"
    branches:
      - main
  workflow_dispatch:

jobs:
  release-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ler versÃ£o do engine
        id: version
        run: |
          CODENAME=$(awk '{print $1}' VERSION)
          VERSION=$(awk '{print $2}' VERSION)
          echo "codename=$CODENAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Ler CHANGELOG
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            DELIM=$(uuidgen)
            {
              echo "body<<$DELIM"
              cat CHANGELOG.md
              echo "$DELIM"
            } >> "$GITHUB_OUTPUT"
          else
            echo "body=Sem changelog." >> "$GITHUB_OUTPUT"
          fi

      - name: Criar Release do engine
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: "${{ steps.version.outputs.codename }} ${{ steps.version.outputs.version }}"
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}

      - name: Obter hash do commit atual
        id: commit
        run: echo "hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Acionar workflow do Online
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.PAT_GITHUB_TOKEN }}
          repository: JProjetos/maskeria
          event-type: game-release
          client-payload: |
            {
              "game_version": "${{ steps.version.outputs.version }}",
              "commit_hash": "${{ steps.commit.outputs.hash }}"
            }
